accomplishments:
- name: Good Clinical Practices
  timeline: "September 2024"
  organization:
    name: National Drug Abuse Treatment Clinical Trials Network
    url: https://gcp.nidatraining.org/
  courseOverview: The Good Clinical Practice (GCP) course is designed to prepare research staff in the conduct of clinical trials with human participants. The modules included in the course are based on ICH GCP Principles and the Code of Federal Regulations (CFR) for clinical research trials in the U.S.
  certificateURL: "files/gcp-cert.pdf"

- name: Antimicrobial Resistance - Theory and Methods
  timeline: "January 2025"
  organization:
    name: Technical University of Denmark (DTU)
    url: https://www.dtu.dk/english/
  courseOverview: This course focuses on antimicrobial resistance (AMR), covering its mechanisms, public health implications, and laboratory identification methods.  It explores bacterial resistance, antimicrobial susceptibility testing (AST), and molecular techniques like PCR and whole genome sequencing, and includes a new module on detecting specific resistance mechanisms.
  certificateURL: "https://www.coursera.org/account/accomplishments/verify/XULKP4KBFDU6"

- name: Protecting Human Research Participants
  timeline: "September 2024, Recertified January 2025"
  organization:
    name: PHRP Online Training, Inc.
    url: https://phrptraining.com/
  courseOverview: The Protecting Human Research Participants (PHRP) course is dedicated to support the safe conducting of federally funded research and convey key concepts and regulations found within the Belmont Report and 45 CFR Part 46 regulations.
  certificateURL: "files/phrp-cert.pdf"

- name: Introduction to Programming in R for Biologists
  timeline: "December 2023"
  organization:
    name: Center for Bioinformatics Learning Advancement and Systematic Training (CBLAST), University of Dhaka
    url: https://www.cblast.du.ac.bd/
  courseOverview: This intensive R workshop guides participants from basic programming concepts to advanced data analysis techniques. Covering variables, data structures, functions, and control flow, it empowers participants to effectively analyze data and generate insightful visualizations with R.
  certificateURL: "files/rworkshop-cert.pdf"

