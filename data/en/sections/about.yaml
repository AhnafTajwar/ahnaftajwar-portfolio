# a summary about you
summary: "Ahnaf Tajwar is a passionate and accomplished life sciences professional, holding degrees in Genetic Engineering and Biotechnology from the University of Dhaka. Currently advancing his career as a Research Assistant in the IDD Special Activities Unit at icddr,b, he channels his expertise in molecular biology, bioinformatics, and wet lab techniques to a range of groundbreaking projects. Ahnaf participates in conducting clinical trials and has contributed to diagnostic method development, bacterial virulence studies, and investigations into the phytochemical properties of plant extracts. Beyond the laboratory, Ahnaf has a profound interest in software and the digital world, further enriching his interdisciplinary skill set. With an neverending ambition for advancing scientific knowledge, Ahnaf aspires to contribute to impactful research that addresses global challenges while mentoring and inspiring the next generation of scientists."

