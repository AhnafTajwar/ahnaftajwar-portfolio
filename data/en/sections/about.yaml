# a summary about you
summary: "A capable bioinformatician and aspiring molecular biologist, Ahnaf Tajwar possesses expertise in functional genomics, phytochemical analysis, and evolutionary biology. Holding a Master's degree in Genetic Engineering and Biotechnology from the University of Dhaka, he has published research on protein annotation and virulence prediction. With proficiency in programming, data analysis, and laboratory techniques, he excels in interdisciplinary projects. Ahnaf's diverse skillset, coupled with his critical thinking and collaborative nature, makes him a valuable asset in the field of biotechnology and genomics research."

