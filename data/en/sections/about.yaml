# a summary about you
summary: "Ahnaf Tajwar is a dedicated life science graduate with a Master's in Genetic Engineering and Biotechnology from the University of Dhaka. Currently serving as a Research Assistant at IDD Special Activities, icddr,b, Ahnaf specializes in molecular biology, bioinformatics, and wet lab techniques. His research experience spans microbiological analyses, antimicrobial studies, and functional genomics. Ahnaf has contributed to projects on bacterial virulence and phytochemical properties, co-authoring a paper on hypothetical protein annotation. Driven by a passion for advancing scientific knowledge, he aims to contribute to impactful research while inspiring the next generation of scientists."

