    # company overview
    overview: icddr,b, a leading global health research institute based in Dhaka, Bangladesh, is dedicated to addressing public health challenges in low- and middle-income countries through innovative scientific research. For over 50 years, the institute has conducted high-quality research and promoted evidence-based interventions, expanding from its initial focus on diarrhoeal disease to encompass a wide range of public health issues.
  positions:
  - designation: Research Assistant
    start: Sep 2024
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # end: Sep 2024
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Maintaining laboratory equipment, performing minor troubleshooting, and ensuring optimal operation.
    - Processing, labeling, and storing samples in appropriate conditions according to study requirements, while ensuring sample integrity.
    - Conducting microbiological analyses to isolate and identify enteric pathogens using rapid diagnostic tests, culturing techniques, and molecular methods like PCR.
    - Extracting nucleic acid, identifying bacteriophages through phenotypic and molecular tests, and updating standard operating procedures (SOPs) and project-related documents.
    - Collaborating with senior colleagues to ensure adherence to quality assurance processes, assisting with laboratory tests, and creating project presentations and spreadsheets.

