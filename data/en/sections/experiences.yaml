  - company:
      name: IDD Special Activities, icddr,b
      url: "https://www.icddrb.org/"
      location: Dhaka, Bangladesh
      logo: /images/sections/experiences/icddrb.png
      # Can optionally show a different logo for dark theme
      # darkLogo: /images/sections/experiences/company1.jpg
      # company overview
      overview: icddr,b, a leading global health research institute based in Dhaka, Bangladesh, is dedicated to addressing public health challenges in low- and middle-income countries through innovative scientific research. For over 50 years, the institute has conducted high-quality research and promoted evidence-based interventions, expanding from its initial focus on diarrhoeal disease to encompass a wide range of public health issues.
    positions:
      - designation: Research Assistant
        start: Sep 2024
        # don't provide end date if you are currently working there. It will be replaced by "Present"
        # end: Sep 2024
        # give some points about what was your responsibilities at the company.
        responsibilities:
          - Maintained and troubleshot complex laboratory equipment, ensuring optimal functionality and a smooth workflow for all research activities.
          - Meticulously processed, labeled, and stored a diverse array of biological samples under appropriate conditions, safeguarding their integrity for crucial downstream analysis.
          - Isolated and identified microbial targets from a diverse range of sources, including clinical samples (blood, urine, stool, and other body fluids), environmental samples, utilizing a combination of rapid diagnostic tests, culturing techniques, and advanced molecular methods like PCR.
          - Extracted nucleic acid and characterized bacteriophages through a suite of phenotypic and molecular tests, contributing to a deeper understanding of their biology.
          - Collaborated closely with senior colleagues to implement and maintain rigorous quality assurance processes, ensuring the highest standards of research integrity.
          - Oversaw the activities of field workers, medical technologists, and nurses during clinical trials, guaranteeing their smooth and efficient execution.
          - Effectively communicated and engaged with international sponsors and foreign advisors, fostering strong collaborative relationships and ensuring the proper conduct of research projects.
          - Translated and developed key documents, presentations, and other relevant research, office and logistics materials.

