- title: Functional Annotation of Hypothetical Proteins From the Enterobacter cloacae B13 Strain and Its Association With Pathogenicity
  publishedIn:
    name: Bioinformatics and Biology Insights
    date: 6 August 2022
    url: https://journals.sagepub.com/doi/full/10.1177/11779322221115535
  authors:
  - name: Supantha Dey
    url: https://orcid.org/0000-0003-1957-4613
  - name: Sazzad Shahrear
    url: https://orcid.org/0000-0003-3278-3110
  - name: Maliha Afroj Zinnia
    url: https://orcid.org/0000-0001-5930-6272
  - name: Ahnaf Tajwar
    url: https://orcid.org/0000-0002-7872-328X
  - name: Abul Bashar Mir Md. Khademul Islam
    url: https://www.epigen-bioinfolab.com
  paper:
    summary: "*Enterobacter cloacae* B13 strain is a rod-shaped gram-negative bacterium that belongs to the Enterobacteriaceae family. It can cause respiratory and urinary tract infections, and is responsible for several outbreaks in hospitals. *E. cloacae* has become an important pathogen and an emerging global threat because of its opportunistic and multidrug resistant ability. However, little knowledge is present about a large portion of its proteins and functions..."
    url: https://journals.sagepub.com/doi/full/10.1177/11779322221115535
  categories: ["machinelearning","image-processing"]
  tags: ["Machine Learning", "Autonomous Driving", "Computer Vision"]

